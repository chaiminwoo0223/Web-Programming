<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<style>
span{color: blue; 
	font-weight: bold;}

div {
	border: 1px solid gray;
	width: 300px;
	padding: 20px;
	line-height: 200%;
	margin-left: 0; 
	}
table {
	border-collapse: collapse;
	position: absolute; left: 170px; top: 30px;
	box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.4);
	background-color: #fff;
	margin: 0;
}
td:hover {
	background-color: #ffd;
	cursor: pointer;
}
td {
	border: 1px solid gray;
	width: 50px;
	height: 50px;
	text-align: center;
}
td.a{color: red;}
</style>
</head>
<body>
<div><p><span>학번:</span> 202114058</p>
	<p><span>이름:</span> 최민우</p></div>
<table>
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
		</tr>
		<tr>
			<td>4</td>
			<td>5</td>
			<td>6</td>
			</tr>
		<tr>
			<td>7</td>
			<td>8</td>
			<td class="a">9</td>
			</tr>
	</table>
</body>
</body>
</html>
