<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<style>
table {
	border-collapse: collapse;
	margin: 0;
}

td {
	border: 1px solid gray;
	width: 40px;
	height: 40px;
	text-align: center;
}
td.a{
vertical-align: top;
padding-top: 10px;
background-color: #fdffb7;
}
td.b{
text-align: left;
padding-left: 10px;
background-color: #e0ffb9;
}
</style>
</head>
<body>
	<table>
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<td class = "a" rowspan="3">4</td>
		</tr>
		<tr>
			<td class = "b" colspan="3">5</td>
		</tr>
		<tr>
			<td>6</td>
			<td>7</td>
			<td>8</td>
		</tr>
		<tr>
			<td>9</td>
			<td>10</td>
			<td>11</td>
			<td>12</td>
		</tr>
	</table>
</body>
</body>
</html>
