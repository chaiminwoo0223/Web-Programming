<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<style>
table {
	border-collapse: collapse;
}

td {
	border: 1px solid gray;
	width: 50px;
	height: 50px;
	text-align: center;
}
</style>
</head>
<body>
	<table>
		<tr>
			<td colspan="4">1</td>
		</tr>
		<tr>
			<td colspan="2">2</td>
			<td colspan="2">3</td>
		</tr>
		<tr>
			<td>4</td>
			<td>5</td>
			<td>6</td>
			<td>7</td>
		</tr>
		<tr>
			<td>8</td>
			<td>9</td>
			<td>10</td>
			<td>11</td>
		</tr>
	</table>
</body>
</body>
</html>
